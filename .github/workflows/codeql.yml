# GitHub Actions CodeQL Workflow

name: CodeQL

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ mstfbl/security-tools ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: python, cpp

      - name: Install Ninja and CMake
        run: |
              sudo apt-get update -y
              sudo apt-get install -y ninja-build
              sudo ln -s /usr/bin/ninja /usr/bin/ninja-build
              python -m pip install cmake

      - name: Install PyTorch requirements
        run: python -m pip install -r requirements.txt

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Build TorchVision
        run: CMAKE_PREFIX_PATH=${CONDA_PREFIX:-"$(dirname $(which conda))/../"} USE_CUDA=0 python setup.py develop --user

      # If any code scanning alerts are found, they will be under Security -> CodeQL
      # Link: https://github.com/pytorch/vision/security/code-scanning
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
